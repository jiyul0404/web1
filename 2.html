 <h2> 해리포터 소개</h2>
 해리포터는 제임스 포터와 릴리 포터(에반스) 사이에서(에반스) 태어난 마법사로 아주 강력한
어둠의 마법사인 볼드모트에게 저주(아바다 케다브라)를 쏘였지만 볼드모트가 죽고,
해리는 이마에 번개모양의 상처만 남기고 ‘살아남은 아이’로’ 불리게 됩니다.
